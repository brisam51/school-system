<!DOCTYPE html>

    <body>
        <!--Start Navigation Side -->

            <div class="container">

                    <ul>
                        <li>
                            <a href="#">
                                <span class="icon"><i
                                        class="bi bi-house"></i></span>

                                <span class="title">Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon"><i
                                        class="bi bi-bag"></i></span>
                                <span class="title">Customers</span>

                        </li>
                        <li>
                            <a href="#">

                            <a href="#">

                        <li>

                                <span class="icon"><i

                        <div class="user">
                            <img src="public/images/admin/admin.jpg" alt="#">

                </div>

                <!-- End top bar -->

                <!-- End main -->

            </div>
        

        <script src="assets/js/main.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
